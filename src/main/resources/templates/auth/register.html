<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register - Anime Fan Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="container-fluid p-0">
  <div class="row g-0 vh-100">
    <!-- Hero Section -->
    <div class="col-md-6 hero-section d-flex flex-column justify-content-center align-items-center text-white">
      <div class="hero-content text-center">
        <h1 class="display-3 mb-4 hero-title">Join the Anime Community</h1>
        <p class="lead hero-text">Create an account and start exploring your favorite anime.</p>
        <div class="hero-image mt-5">
          <img th:src="@{https://illustrations.popsy.co/white/web-design.svg}" alt="Hero" class="img-fluid">
        </div>
      </div>
    </div>

    <!-- Registration Form -->
    <div class="col-md-6 login-section d-flex align-items-center justify-content-center">
      <div class="login-form-container">
        <div class="login-form-header text-center mb-4 mb-md-5">
          <h2 class="text-white">Create an Account</h2>
          <p class="text-light">Fill the form below to register</p>
        </div>

        <form id="registerForm" class="login-form">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="usernameInput" placeholder="Username" required>
            <label for="usernameInput">Username</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
            <label for="emailInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
            <label for="passwordInput">Password</label>
          </div>

          <button type="submit" id="registerBtn" class="btn btn-primary w-100 py-2">Register</button>

          <div class="text-center text-light mt-4">
            <p>Already have an account? <a th:href="@{/login}" class="text-primary">Login here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Toast container -->
<div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/register.js}"></script>
</body>
</html>
