<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Discussions</title><link rel="stylesheet" href="/css/bootstrap.min.css"></head>
<body>
<div th:replace="fragments/header :: header" th:with="page='discussion'"></div>
<div class="container mt-4">
  <h3>Discussions for <span th:text="${entityName}">Anime</span></h3>
  <ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        th:each="discussion : ${discussions}">
      <span th:text="${discussion.title}">Discussion Title</span>
      <a th:href="@{'/discussion/' + ${discussion.id}}" class="btn btn-outline-primary btn-sm">Join</a>
    </li>
  </ul>
  <form class="mt-4" th:action="@{'/discussions/new'}" method="post">
    <input type="hidden" th:name="animeId" th:value="${animeId}" />
    <div class="input-group">
      <input type="text" name="title" class="form-control" placeholder="New Discussion Title">
      <button class="btn btn-primary" type="submit">Create</button>
    </div>
  </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
