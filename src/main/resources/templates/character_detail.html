<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/character_detail.css">
</head>
<body class="bg-dark text-light">

<div th:replace="~{fragments/header :: header(page='character')}"></div>

<main class="container py-5" id="characterDetailPage">
  <!-- Back Button -->
  <div class="mb-4">
    <a href="/anime" class="btn btn-sm btn-outline-light">
      <i class="fas fa-arrow-left me-2"></i> Back
    </a>
  </div>

  <!-- Loader -->
  <div id="characterLoader" class="row g-4 placeholder-glow">
    <div class="col-md-4">
      <div class="bg-secondary rounded w-100" style="height: 420px;"></div>
    </div>
    <div class="col-md-8">
      <div class="placeholder w-75 mb-3 rounded bg-secondary" style="height: 30px;"></div>
      <div class="placeholder w-100 mb-2 rounded bg-secondary" style="height: 20px;"></div>
      <div class="placeholder w-100 mb-2 rounded bg-secondary" style="height: 20px;"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="characterContent" class="d-none">
    <div class="row g-4 align-items-start mb-5">
      <div class="col-md-4">
        <img id="charImg" class="img-fluid rounded shadow border" alt="Character Image">
      </div>

      <div class="col-md-8">
        <h2 id="charName" class="fw-bold mb-3">Loading...</h2>
        <div class="mb-3">
          <p id="charDesc" class="text-light">Loading...</p>
        </div>

        <div class="character-info-list">
          <div><i class="fas fa-calendar-day me-2 text-info"></i><strong>Birthdate:</strong> <span id="charBirthdate"></span></div>
          <div><i class="fas fa-ruler-vertical me-2 text-success"></i><strong>Height:</strong> <span id="charHeight"></span></div>
          <div><i class="fas fa-child me-2 text-warning"></i><strong>Age:</strong> <span id="charAge"></span></div>
          <div><i class="fas fa-tv me-2 text-primary"></i><strong>Anime:</strong> <a id="charAnimeLink" href="#" class="link-light text-decoration-underline"></a></div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/character_detail.js"></script>
</body>
</html>
