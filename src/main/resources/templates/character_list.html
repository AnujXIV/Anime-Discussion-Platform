<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Character List - Anime Fan Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/character.css}">
</head>
<body class="bg-dark text-light">

<div th:replace="fragments/header :: header" th:with="page='characters'"></div>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Characters</h2>
    <select id="animeFilter" class="form-select w-auto">
      <option value="">All Anime</option>
      <!-- Populated dynamically -->
    </select>
  </div>

  <div id="loader" class="text-center my-5">
    <div class="spinner-border text-light" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>

  <div id="characterGrid" class="row g-4"></div>

  <nav id="pagination" class="mt-4 d-flex justify-content-center"></nav>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/character_list.js}"></script>
</body>
</html>
